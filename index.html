<!DOCTYPE html>
<!-- GOD elric S2 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLA Tools</title>
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto flex flex-col items-center h-full">
      <div class="w-30 h-1">
        <marquee>
          <b class="text-white"
            >Calculadora com lvl 75 e mais ferramentas em breve</b
          ></marquee
        >
      </div>
      <div
        class="
          flex flex-col
          w-full
          md:w-3/5
          mt-24
          border
          rounded-lg
          p-2
          m-2
          md:p-12
          bg-gray-100
          fit-box
        "
      >
        <h2 class="font-bold text-center mb-2 text-4xl">Calculadora XP</h2>
        <form onsubmit="handleCalc(event)">
          <div class="flex flex-col">
            <label class="font-semibold" for="tier">Tier:</label>
            <select
              class="
                focus:border-light-blue-500
                focus:ring-1
                focus:ring-light-blue-500
                focus:outline-none
                w-full
                text-sm text-black
                placeholder-gray-500
                border border-gray-200
                rounded-md
                py-2
                pl-5
                h-12
                mt-2
              "
              type="text"
              id="tier"
              name="tier"
            >
              <option value="bronze">Bronze</option>
              <option value="silver">Silver</option>
              <option value="gold">Gold</option>
              <option value="diamond">Diamond</option>
            </select>
          </div>

          <div
            class="
              grid grid-rows-3
              md:grid-cols-3 md:grid-rows-none
              gap-10
              mt-6
            "
          >
            <div>
              <label class="font-semibold" for="actualLevel"
                >Level atual:</label
              >
              <input
                class="
                  focus:border-light-blue-500
                  focus:ring-1
                  focus:ring-light-blue-500
                  focus:outline-none
                  w-full
                  text-sm text-black
                  placeholder-gray-500
                  border border-gray-200
                  rounded-md
                  py-2
                  pl-10
                  mt-2
                  h-12
                "
                type="text"
                id="actualLevel"
                name="actualLevel"
              />
            </div>
            <div>
              <label class="font-semibold" for="xpActual"
                >% XP atual: (opcional)</label
              >
              <input
                class="
                  focus:border-light-blue-500
                  focus:ring-1
                  focus:ring-light-blue-500
                  focus:outline-none
                  w-full
                  text-sm text-black
                  placeholder-gray-500
                  border border-gray-200
                  rounded-md
                  py-2
                  pl-10
                  mt-2
                  h-12
                "
                type="text"
                id="xpActual"
                name="xpActual"
              />
            </div>
            <div>
              <label class="font-semibold" for="desiredLevel"
                >Level desejado:</label
              >
              <input
                class="
                  focus:border-light-blue-500
                  focus:ring-1
                  focus:ring-light-blue-500
                  focus:outline-none
                  w-full
                  text-sm text-black
                  placeholder-gray-500
                  border border-gray-200
                  rounded-md
                  py-2
                  pl-10
                  mt-2
                  h-12
                "
                type="text"
                id="desiredLevel"
                name="desiredLevel"
              />
            </div>
          </div>

          <div class="flex justify-center mb-4">
            <button
              class="
                w-1/2
                flex
                items-center
                justify-center
                rounded-md
                bg-black
                text-white
                mt-10
                h-12
                bg-blue-500
              "
            >
              Calcular
            </button>
          </div>
        </form>

        <div class="text-red-600">
          <span id="error"></span>
        </div>

        <div class="flex items-center justify-center">
          <img id="ruffy" class="h-18 w-18 hidden" src="pele.gif" alt="" />
        </div>

        <div class="mt-2">
          <div class="mb-2">
            <span class="font-semibold text-sm" id="xpNeededSmall"></span>
          </div>
          <div class="mb-2">
            <span class="font-semibold text-sm" id="xpNeededMedium"></span>
          </div>
          <div class="mb-2">
            <span class="font-semibold text-sm" id="xpNeededLarge"></span>
          </div>
        </div>
      </div>
      <audio src="denden.mp3" id="sfx"></audio>
    </div>
  </body>
  <style>
    * {
      font-family: "Roboto", sans-serif !important;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url("https://i.pinimg.com/originals/28/7d/6b/287d6bd9d9e6e8497465d4555cc5e8f5.jpg");
    }

    .fit-box {
      height: fit-content;
    }
  </style>
</html>
